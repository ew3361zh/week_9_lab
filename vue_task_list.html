<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script>

        
    </head>
    <body>

        <h1>Hello Vue Loops</h1>
        
        <div id="app">
            <label for="task">Please enter your to do task:</label>
            <input id="task" v-model="newTask">
            <button v-on:click="addTask">Add Task</button>
            <ul>
                <!-- loop creates new task variable -->
                <li v-for="task in taskList">{{ task }}</li>
            </ul>

        </div>
        <script>
            
            let app = Vue.createApp({
                data() {
                    return {
                        newTask: '',
                        // taskList: ['water plants', 'feed cat', 'shovel sidewalk']
                        taskList: []
                    }
                },
                methods: {
                    addTask() {
                        this.taskList.push(this.newTask),
                        this.newTask = ''
                    }
                }
                
            })

            app.mount('#app')

        </script>
    </body>
</html>
