<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app">
            <h1>Hello Vue Forms</h1>

            <label for="name">Please enter your name</label>
            <br>
            <input v-model="name" id="name">
            <!-- elements with if/else can be divs or other elements but need to follow directly after each other -->
            <p v-if="name.length > 2"> 
                Your name is {{ name }}
                <button v-on:click="clear">Clear Input</button>
            </p>
            <p v-else>
                Waiting for user input
            </p>
        </div>
        <script>
            
            let app = Vue.createApp({
                data() {
                    return {
                        name: '' //empty string
                    }
                },
                methods: {
                    clear() {
                        this.name = ''
                    }
                }
            })

            app.mount('#app')

        </script>
    </body>
</html>
